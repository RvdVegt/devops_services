    post:
      summary: "create a person"
      description: "adds new person to the persons list."
      operationId: "persons_post"
      parameters:
      - in: "body"
        name: "person"
        description: "person to create"
        required: false
        schema:
          $ref: "#/definitions/Person"
      responses:
        204:
          description: "persons created successfully"
        400:
          description: "failed to create persons"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /persons/{username}:
    get:
      summary: "Get a person"
      description: "Returns a single person for its username"
      operationId: "persons_username_get"
      parameters:
      - name: "username"
        in: "path"
        description: "The person's username"
        required: true
        type: "string"
      responses:
        200:
          description: "a person"
          schema:
            $ref: "#/definitions/Person"
        404:
          description: "Person doesn't exist."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
    delete:
      summary: "Deletes a person"
      description: "Delete a single person from its username"
      operationId: "persons_username_delete"
      parameters:
      - name: "username"
        in: "path"
        description: "The person's username"
        required: true
        type: "string"
      responses:
        204:
          description: "Person succesfully deleted."
        404:
          description: "Person doesn't exist."
        500:
          description: "An unexpected error occured."
